name: Build Wheels

on:
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:

  build_prereqs:
    name: Build prereqs for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            container_image: quay.io/pypa/manylinux_2_28_x86_64:latest
          - os: ubuntu-22.04-arm
            container_image: quay.io/pypa/manylinux_2_28_aarch64:latest
          - os: windows-latest
            container_image: ""
          - os: macos-15-intel
            container_image: ""
          - os: macos-14
            container_image: ""

    steps:
      - uses: actions/checkout@v3
        name: Check out

      - uses: ilammy/msvc-dev-cmd@v1
        if: runner.os == 'Windows'
        name: Add MSVS Path

      - name: Build prereqs (Linux)
        if: runner.os == 'Linux'
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/work" \
            -w /work \
            ${{ matrix.container_image }} \
            bash -c "
              dnf -y install llvm libevent-devel openssl-devel &&
              bash ci-utils/install_prereq_linux.sh --build_arrow yes
            "

      - name: Build prereqs (macOS Intel)
        if: matrix.os == 'macos-15-intel'
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.15"
        run: bash ci-utils/install_prereq_linux.sh --build_arrow yes

      - name: Build prereqs (macOS ARM64)
        if: matrix.os == 'macos-14'
        env:
          MACOSX_DEPLOYMENT_TARGET: "11.0"
        run: bash ci-utils/install_prereq_linux.sh --build_arrow yes || true

      - name: Build prereqs (Windows)
        if: runner.os == 'Windows'
        run: ci-utils\install_prereq_win.bat

      - name: Compress prereqs
        run: tar -czf prereqs.tar.gz local_install

      - name: Upload prereqs
        uses: actions/upload-artifact@v4
        with:
          name: prereqs-${{ matrix.os }}
          path: prereqs.tar.gz
          retention-days: 1


  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build_prereqs
    continue-on-error: true
    env:
      MACOSX_DEPLOYMENT_TARGET: "10.15"
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-15-intel, ubuntu-22.04-arm]
        cibw_archs: ["auto64"]
        cibw_build: ["cp310", "cp311", "cp312", "cp313"]

    steps:
      - uses: actions/checkout@v3
        name: Check out
        with:
          submodules: recursive

      - name: Download prereqs
        uses: actions/download-artifact@v4
        with:
          name: prereqs-${{ matrix.os }}
          path: .

      - name: Extract prereqs
        run: tar -xzf prereqs.tar.gz

      - uses: ilammy/msvc-dev-cmd@v1
        name: Add MSVS Path

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel==3.0.0 delvewheel wheel

      - name: Building wheels
        run: |
          python -m cibuildwheel --output-dir dist
        env:
          CIBW_BUILD: ${{ matrix.cibw_build }}-*
          CIBW_SKIP: "*musllinux*"
          CIBW_BUILD_VERBOSITY: 3
          CIBW_MANYLINUX_X86_64_IMAGE: quay.io/pypa/manylinux_2_28_x86_64:latest
          CIBW_MANYLINUX_AARCH64_IMAGE: quay.io/pypa/manylinux_2_28_aarch64:latest
          CIBW_BEFORE_ALL_MACOS: |
                                   mkdir -p /tmp/nyxus_bld &&
                                   cp -a local_install /tmp/nyxus_bld
          CIBW_BEFORE_ALL_LINUX:  dnf -y install llvm libevent-devel openssl-devel &&
                                   mkdir -p /tmp/nyxus_bld &&
                                   cp -a local_install /tmp/nyxus_bld
          CIBW_BEFORE_ALL_WINDOWS: xcopy /E /I /y local_install C:\TEMP\nyxus_bld\local_install
          CIBW_ENVIRONMENT_MACOS: >
            MACOSX_DEPLOYMENT_TARGET=10.15
            SDKROOT="$(xcrun --sdk macosx --show-sdk-path)"
            CMAKE_OSX_SYSROOT="$SDKROOT"
            CC="$(xcrun -f clang)"
            CXX="$(xcrun -f clang++)"
            CMAKE_C_COMPILER="$CC"
            CMAKE_CXX_COMPILER="$CXX"
            CXXFLAGS="-isysroot $SDKROOT -stdlib=libc++ -mmacosx-version-min=$MACOSX_DEPLOYMENT_TARGET"
            LDFLAGS="-isysroot $SDKROOT -lc++ -lc++abi -mmacosx-version-min=$MACOSX_DEPLOYMENT_TARGET"
            ARROW_HAVE_LIBATOMIC=OFF
            REPAIR_LIBRARY_PATH="/tmp/nyxus_bld/local_install/lib:/tmp/nyxus_bld/local_install/lib64"
            NYXUS_DEP_DIR="/tmp/nyxus_bld/local_install"
          CIBW_ENVIRONMENT_LINUX: LD_LIBRARY_PATH="/tmp/nyxus_bld/local_install/lib:/tmp/nyxus_bld/local_install/lib64:$LD_LIBRARY_PATH" NYXUS_DEP_DIR="/tmp/nyxus_bld/local_install"
          CIBW_ENVIRONMENT_WINDOWS: PATH="C:\\TEMP\\nyxus_bld\\local_install\\bin;$PATH" NYXUS_DEP_DIR="C:\\TEMP\\nyxus_bld\\local_install"
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: |
            DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH delocate-listdeps {wheel} &&
            MACOSX_DEPLOYMENT_TARGET=10.15 DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH delocate-wheel \
            --require-archs {delocate_archs} \
            --require-target-macos-version $MACOSX_DEPLOYMENT_TARGET \
            -w {dest_dir} {wheel} \
            -e libssl -e libzstd -e libcrypto -e libwebp -e libsharpyuv
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair -w {dest_dir} {wheel}"
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          CIBW_TEST_REQUIRES: numpy pandas pyarrow pytest bfio
          CIBW_TEST_COMMAND: pytest -vv {project}/tests/python

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nyxus-wheels-${{ matrix.os }}-${{ matrix.cibw_archs }}-${{ matrix.cibw_build }}
          path: dist/*.whl
          retention-days: 1


  build_wheels_apple_arm64:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build_prereqs
    continue-on-error: true
    env:
      MACOSX_DEPLOYMENT_TARGET: "11.0"
    strategy:
      matrix:
        os: [macos-14]
        cibw_archs: ["arm64"]
        cibw_build: ["cp310", "cp311",  "cp312", "cp313"]

    steps:
      - uses: actions/checkout@v3
        name: Check out

      - name: Download prereqs
        uses: actions/download-artifact@v4
        with:
          name: prereqs-macos-14
          path: .

      - name: Extract prereqs
        run: tar -xzf prereqs.tar.gz

      - uses: actions/setup-python@v4
        name: Install Python
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: |
          python -m pip install --upgrade pip
          python -m pip install cibuildwheel==3.0.0 delvewheel wheel

      - name: Building wheels
        run: |
          python -m cibuildwheel --output-dir dist
        env:
          CIBW_BUILD: ${{ matrix.cibw_build }}-*
          CIBW_BUILD_VERBOSITY: 3
          CIBW_ARCHS_MACOS: arm64
          CIBW_BEFORE_ALL_MACOS: |
            mkdir -p /tmp/nyxus_bld && cp -a local_install /tmp/nyxus_bld || true
          CIBW_ENVIRONMENT_MACOS: >
            MACOSX_DEPLOYMENT_TARGET=11.0
            SDKROOT="$(xcrun --sdk macosx --show-sdk-path)"
            CMAKE_OSX_SYSROOT="$SDKROOT"
            CC="clang" CXX="clang++"
            CMAKE_C_COMPILER="$CC" CMAKE_CXX_COMPILER="$CXX"
            CXXFLAGS="-isysroot $SDKROOT -stdlib=libc++"
            LDFLAGS="-isysroot $SDKROOT -lc++ -lc++abi"
            REPAIR_LIBRARY_PATH="/tmp/nyxus_bld/local_install/lib:/tmp/nyxus_bld/local_install/lib64"
            NYXUS_DEP_DIR="/tmp/nyxus_bld/local_install"
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: |
            DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH delocate-listdeps {wheel} &&
            MACOSX_DEPLOYMENT_TARGET=11.0 DYLD_LIBRARY_PATH=$REPAIR_LIBRARY_PATH delocate-wheel \
            --require-archs {delocate_archs} \
            --require-target-macos-version $MACOSX_DEPLOYMENT_TARGET \
            -w {dest_dir} {wheel} \
            -e libssl -e libzstd -e libcrypto
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          CIBW_TEST_REQUIRES: numpy pandas pyarrow pytest bfio
          CIBW_TEST_COMMAND: pytest -vv {project}/tests/python

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nyxus-wheels-apple-arm64-${{ matrix.os }}-${{ matrix.cibw_archs }}-${{ matrix.cibw_build }}
          path: dist/*.whl
          retention-days: 1
